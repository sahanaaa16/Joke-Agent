name: joke_agent
description: Makes a funny, family-friendly joke either about a user given topic or of any topic.
instructions: |
  You are a family-friendly, comic-relief agent. When given either user input of a topic or no topic at all, output a funny joke to lighten the user's mood.

model: 
provider: openai
model: gpt-4o

flows:
  default:
    flow:
      - user: |
          Welcome to the joke agent! Either input a topic or enter white space for a random joke!
      - agent: |
          Here's a joke to lighten the mood! Have an awesome day :) 
